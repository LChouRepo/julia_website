backend:
  name: git-gateway
  branch: master
  # For pure GitHub backend, use instead:
  # name: github
  # repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
  # branch: main
  # base_url: https://YOUR_OAUTH_PROXY_DOMAIN
  # auth_endpoint: /api/auth

media_folder: "public/uploads"
public_folder: "/uploads"

local_backend: true

collections:
  - name: "settings"
    label: "Site Settings"
    delete: false
    format: "json"
    files:
      - name: "settings"
        label: "Global Settings"
        file: "content/settings.json"
        fields:
          - { name: "siteTitle", label: "Site Title", widget: "string" }
          - { name: "tagline", label: "Tagline", widget: "string" }
          - { name: "contactEmail", label: "Contact Email", widget: "string", required: false }
          - { name: "instagram", label: "Instagram URL", widget: "string", required: false }
          - { name: "facebook", label: "Facebook URL", widget: "string", required: false }
          - { name: "heroImage", label: "Hero Image", widget: "image", required: false }

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date/Time (ISO)", widget: "datetime" }
      - { name: "venue", label: "Venue", widget: "string", required: false }
      - { name: "city", label: "City", widget: "string", required: false }
      - { name: "ticketUrl", label: "Ticket URL", widget: "string", required: false }
      - { name: "slug", label: "Slug", widget: "string", required: false }

  - name: "releases"
    label: "Releases"
    folder: "content/releases"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "subtitle", label: "Subtitle", widget: "string", required: false }
      - { name: "cover", label: "Cover Image", widget: "image", required: false }
      - label: "Links"
        name: "links"
        widget: "list"
        collapsed: true
        fields:
          - { name: "label", label: "Label", widget: "string" }
          - { name: "href", label: "URL", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string", required: false }

  - name: "quotes"
    label: "Press Quotes"
    folder: "content/quotes"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - { name: "outlet", label: "Outlet", widget: "string" }
      - { name: "text", label: "Quote", widget: "text" }
