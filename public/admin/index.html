<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Admin</title>
  </head>
  <body>
    <!-- Netlify Identity widget: processes invite/confirm/reset tokens -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>

    <script>
      // If an invite/reset token lands us here, the widget will open its UI
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          // Convenience: send user back to /admin after login
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
