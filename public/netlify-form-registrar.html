<!doctype html>
<html lang="en">
  <head><meta charset="utf-8"><title>Netlify Form Registrar</title></head>
  <body>
    <!-- Hidden static copy of the contact form for Netlify to detect at build -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true" style="display:none">
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <div data-netlify-recaptcha="true"></div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
